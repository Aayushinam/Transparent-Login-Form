<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Form</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Raleway:wght@200&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="btn">
                <button class="signUpBtn">SIGN UP</button>
                <button class="loginBtn">LOG IN</button>
            </div>
            <form class="signUp" action="" method="get">
                <div class="formGroup">
                  <input type="text" id="userName" placeholder="User Name" autocomplete="off">
                </div>
                <div class="formGroup">
                  <input type="email" placeholder="Email ID" name="email" required autocomplete="off">
                </div>
                <div class="formGroup">
                  <input type="password" id="password" placeholder="Password" required autocomplete="off">
                </div>
                <div class="formGroup">
                  <input type="password" id="confirmPassword" placeholder="Confirm Password" required autocomplete="off">
                </div>
                <div class="checkBox">
                  <input type="checkbox" name="checkbox" id="checkbox">
                  <span class="text">I agree with term & conditions</span>
                </div>
                <div class="formGroup">
                  <button type="button" class="btn2">REGISTER</button>
                </div>
         
              </form>
                    <!------ Login Form -------- -->
      <form class="login" action="" method="get">
        
        <div class="formGroup">
          <input type="email" placeholder="Email ID" name="email" required autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="password" id="password" placeholder="Password" required autocomplete="off">
         
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span class="text">Keep me signed in on this device</span>
        </div>
        <div class="formGroup">
          <button type="button" class="btn2">LOGIN</button>
        </div>
 
      </form>
      <script src="jQuery.js"></script>

        </div>
    </div>
</body>
</html>
